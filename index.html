  <!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/d3fc9507cf.js" crossorigin="anonymous"></script>
  <title>Password Generator</title>
</head>

<body>
  <button class="btn btn-dark" id="themeButton" onclick="toggleTheme()"><i class="fa-duotone fa-moon-over-sun">Dark</i>
  </button>
  <div class="container">
    <h2>Generate Your Password</h2>
    <div class="result-container"></div>
    <span id="result"></span>
    <button type="" class="btn btn-clipboard" id="clipboard">
      <i class="far fa-clipboard"></i>
    </button>

  <div class="settings">
    <div class="setting">
      <label for="length">Length</label>
      <input type="number" id="length" min="10" max="20" placeholder="20" value="20">
    </div>
    <div class="setting">
      <label for="uppercase">Uppercase Letters</label>
      <input type="checkbox" id="uppercase" checked>
    </div>
    <div class="setting">
      <label for="lowercase">Lowercase Letters</label>
      <input type="checkbox" id="lowercase" checked>
    </div>
    <div class="setting">
      <label for="number">Numbers</label>
      <input type="checkbox" id="number" checked>
    </div>
    <div class="setting">
      <label for="symbol">Symbols</label>
      <input type="checkbox" id="symbol" checked>
    </div>
    <button type="" class="btn btn-large" id="generate">Generate Password</button>
  </div>
    </div>
  <script src="script.js"></script>
</body>

</html>
